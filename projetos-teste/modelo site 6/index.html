<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Realize seu Login <br> E entre para o nosso time</h1>
            <img src="astronaut.svg" alt="Astronauta" class="left-login-image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2 class="login">LOGIN</h2>
                <p>
                    <label for="iuser">Usuário</label> <br>
                    <input type="text" name="user" id="iuser" placeholder="Usuário">
                </p>
                <p>
                    <label for="isenha">Senha</label> <br>
                    <input type="password" name="senha" id="isenha" placeholder="Senha">
                </p>
                <button type="submit" class="login"><h2>LOGIN</h2></button>
            </div>
        </div>
    </main>
</body>
</html>
