<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Moonfall - Ameaça Lunar (2022)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="imagens/github.svg" alt="Github">
                <a href="https://github.com/V4r3us1n" target="_blank">/V4r3us1n</a>
            </div>
        </nav>
    </header>

    <main>
            <section id="dsmovie-form-section">

                <div class="dsmovie-form-container">
                    <div class="dsmovie-card">
                        <div>
                            <img src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/ejgC2lEmuGXiP0A1LvwNezUjNmt.jpg" alt="Moonfall - Ameaça Lunar (2022)">
                            <div class="dsmovie-form-description">
                                <h3>Moonfall - Ameaça Lunar (2022)</h3>
                                <form class="dsmovie-form">
                                    <div class="form-group dsmovie-form-group">
                                        <label for="email">Informe seu email</label> <!-- label = rótulo -->
                                        <input class="form-control" type="email" id="email">
                                    </div>
                                    <div class="dsmovie-form-group">
                                        <label for="score">Informe sua avaliação</label>
                                        <select class="form-control" name="score" id="score">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <div class="dsmovie-button-container">
                                        <button  class="dsmovie-button ficha" type="submit">Salvar</button>
                                        <a class="dsmovie-button ficha" href="index.html">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
    </main>
