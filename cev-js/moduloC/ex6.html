<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: 20px Arial;
            background-color: greenyellow;
            color: white;
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <script>
        function clicar() {
            //Essa função só será chamado quando o "clicar" for ativado
            var a = document.querySelector('div#area');
            a.innerText = 'Clicou XD';
            a.style.background = 'red';
        }

        function entrar() {
            //Essa função vai ser chamada quando "passar o mouse" sobre a div
            var b = document.querySelector('div#area');
            b.innerText = 'Entrou :D';
        }

        function sair() {
            //Essa função vai ser chamada quando "tirar o mouse" de dentro da div
            var c = document.querySelector('div#area');
            c.innerText = 'Saiu D:';
            c.style.background = 'greenyellow'
        }
    </script>
</body>
</html>
