<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="../estilo/style.css">
    <style>
        body {
            font: normal 18 pt Arial;
        }
        input {
            font: normal 18pt Arial;
            color: black;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input title="valor 1" type="number" name="n1" id="n1">
    <input title="valor 2" type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.getElementById('n1');
            var tn2 = document.querySelector('input#n2');
            var n1 = Number(tn1.value); //Pegando o valor dentro do tn1 e transformando em número
            var n2 = Number(tn2.value); //Pegando o valor dentro do tn2 e transformando em número
            var soma = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>`; //Para escrever no HTML (innerHTML) o texto destrito
        }
    </script>
</body>
</html>
