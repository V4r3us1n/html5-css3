<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(109, 212, 212);
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem') //'window.' não é necessário
        alert('Minha segunda mensagem')
        window.confirm('Está gostando de JS?')
        x = window.prompt('Qual é seu nome?')
        confirm('Esse é mesmo o seu nome?')
        alert('Prazer em conhecê-lo ' + x + '!')
    </script>
</body>
</html>
